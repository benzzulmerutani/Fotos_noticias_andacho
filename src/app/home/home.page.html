<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-icon name="newspaper-outline" class="header-icon"></ion-icon>
      <span class="header-title">NOTICIAS</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Floating Action Button to add a new post -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-button">
    <ion-fab-button [routerLink]="['/add-post']" class="fab-icon">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- List of posts -->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts" class="post-item">
      <ion-item class="no-padding">
        <ion-label>
          <!-- Title and details of the post -->
          <h2 class="post-title">{{post.title}}</h2>
          <p class="post-details">{{post.details}}</p>
        </ion-label>
      </ion-item>

      <!-- Edit post option on the left side -->
      <ion-item-options side="start" class="post-options">
        <ion-item-option [routerLink]="['/edit-page/', post.id]" class="edit-option">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>          
        </ion-item-option>
      </ion-item-options>

      <!-- Delete post option on the right side -->
      <ion-item-options side="end" class="post-options">
        <ion-item-option color="danger" (click)="deletePost(post.id)" class="delete-option">
          <ion-icon slot="icon-only" name="trash"></ion-icon>          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
